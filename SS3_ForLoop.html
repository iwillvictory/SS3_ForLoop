<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>For loop</title>
    <script>
        //Bài 1: Viết chương trình hiển thị chuỗi “The number is N” 5 lần sử dụng vòng lặp for.
        // Với N sẽ hiển thị từ 0 đến 5
        function display(){
            let text="";
            let i;
            for (i = 0; i < 5; i++) {
                text += "The number is " + i + "<br>";
            }
            document.getElementById("demo").innerHTML=text;
        }

        // Bài 2: Viết chương trình nhập vào một số N bất kỳ lớn hơn 0. Tính tổng các phần tử từ 1 đến số vừa nhập vào.
        function sum(){
            let num = parseInt(prompt("Enter your number: ",""));
            let total=0;
            for(let i=1;i<=num;i++){
                total+=i;
            }
            alert(total);
        }

    </script>
</head>
<body onload="sum()" >
<h2>JavaScript Loops</h2>
<p id="demo"></p>

</body>
</html>
